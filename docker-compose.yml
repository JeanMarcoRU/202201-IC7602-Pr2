version: "3.7"

services:
  api:
    container_name: python-todos-api
    image: python
    environment:
      - MONGO_URI=mongodb://mongo:27017/todos
      - APP_PORT=5000
    depends_on:
      - mongo
    volumes:
      - .:/api
    ports: ["5000:5000"]
    tty: true

  mongo:
    container_name: mongo-db
    image: mongo
    volumes:
      - "./db:/data/db"
  
  cserver:
    build: ./cserver
    volumes:
      - ./UDP_server.c:/root/app/server.c
    command: bash -c "cd /root/app/ && gcc server.c -o server && ./server"

  client:
    build: ./cliente
    container_name: cliente
    command: bash -c "tail -F nada"